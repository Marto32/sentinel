[loggers]
keys=root,default,client,sentinel

[handlers]
keys=fileHandler,consoleHandler,client_fileHandler,sentinel_fileHandler

[formatters]
keys=simpleFormatter
keys=logFormatter

[logger_root]
level=WARN
handlers=fileHandler

[logger_default]
level=DEBUG
handlers=fileHandler
qualname=default
propagate=0

[logger_client]
level=DEBUG
handlers=client_fileHandler
qualname=client
propagate=0

[logger_sentinel]
level=DEBUG
handlers=sentinel_fileHandler
qualname=sentinel
propagate=0

[handler_consoleHandler]
class=logging.StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
encoding=utf8
maxBytes=10485760
backupCount=20
args=('~/logs/temp_log.log',)

[handler_client_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=logFormatter
encoding=utf8
maxBytes=10485760
backupCount=2000000000000000
args=('~/logs/clients.log',)

[handler_sentinel_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
encoding=utf8
maxBytes=10485760
backupCount=20
args=('~/logs/sentinel.log',)

[formatter_simpleFormatter]
format=[%(asctime)s] %(name)s %(levelname)-12s> %(message)s

[formatter_logFormatter]
format=%(name)s %(message)s
